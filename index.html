<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info-screen">
        <header>
            <h1>Info Screen Title</h1>
            <img class="logo" src="https://stromboli.dk/wp-content/uploads/2024/05/STROMBOLI-1.svg" alt="STROMBOLI (1)">
            <div class="language-buttons"> 
                <a href="index.html" class="language-btn-en" id="english">English</a>
                <a href="danish.html" class="language-btn-dk" id="danish">Danish</a>
            </div>

        </header>
        <main>
            <aside class="categories">
                <a href="#meat" class="category-btn">Meat</a>
                <a href="#vegetables" class="category-btn">Salads</a>
                <a href="#meat" class="category-btn">Pizza</a>
                <a href="#seafood" class="category-btn">Sides</a>
                <a href="#dairy" class="category-btn">Pastries</a>
                <a href="#grains" class="category-btn">Deserts</a>
                <a href="#sweets" class="category-btn">Pasta</a>
            </aside>
            <hr>
            <section class="info">
                <div id="meat" class="food-cards">
                    <div class="food-card">
                        <img src="./assets/meat1.jpeg" alt="Meat">
                        <a href="javascript:void(0);" class="btn-2">info</a>
                    </div>
                    <div class="food-card">
                        <img src="./assets/meat2.jpeg" alt="Banana">
                    </div>
                    <div class="food-card">
                        <img src="./assets/butterchicken.jpeg" alt="Orange">
                    </div>
                    <div class="food-card">
                        <img src="./assets/butterchicken2.jpeg" alt="Orange">
                    </div>
                    <div class="food-card">
                        <img src="./assets/chicken.jpeg" alt="Orange">
                    </div>
                    <div class="food-card">
                        <img src="./assets/ham.jpeg" alt="Orange">
                    </div>
                    <div class="food-card">
                        <img src="./assets/rawham.jpeg" alt="Orange">
                    </div>

                <div id="vegetables" class="food-cards">
                    <div class="food-card">
                        <img src="path/to/carrot.jpg" alt="Carrot">
                        <p>Carrot</p>
                    </div>
                    <div class="food-card">
                        <img src="path/to/broccoli.jpg" alt="Broccoli">
                        <p>Broccoli</p>
                    </div>
                    <div class="food-card">
                        <img src="path/to/spinach.jpg" alt="Spinach">
                        <p>Spinach</p>
                    </div>
                </div>
                <!-- Add similar structures for other categories -->
            </section>
        </main>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>More Information</h2>
                <p>Here you can add more detailed information about the plan.</p>
            </div>
        </div>
        <div id="overlay" class="overlay"></div>
        <footer>
            <h1>138DKK</h1>
            <h2>Everthing is halal</h2>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const closeModal = document.querySelector('.close');
    const buttons = document.querySelectorAll('.btn-1, .btn-2, .btn-3');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            modal.style.display = 'block';
            overlay.style.display = 'block';
        });
    });

    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
        overlay.style.display = 'none';
    });

    overlay.addEventListener('click', () => {
        modal.style.display = 'none';
        overlay.style.display = 'none';
    });
});
    
        document.getElementById('english').addEventListener('click', function() {
            this.classList.add('filled');
            document.getElementById('english').classList.remove('filled');
            translatePage('en');
        });
    
        document.getElementById('danish').addEventListener('click', function() {
            this.classList.add('filled');
            document.getElementById('danish').classList.remove('filled');
            translatePage('da');
        });
    </script>
</body>
</html>
